##
## Rxyhn's hyprland configuration file

# Monitors
#
monitor = ,3072x1920@120,0x0,1.5

# Autostart programs
#
exec-once=waybar
exec=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland

# Input
#
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# General
#
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 4
    no_border_on_floating = true
    col.active_border = 0xffF4B8E4
    col.inactive_border = 0xff303446
    layout = dwindle
    main_mod = SUPER
}

# Misc
#
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    no_vfr = false
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# Decorations
#
decoration {
    # Rounded corners
    rounding = 8
    multisample_edges = true

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 1.0

    # Blur
    blur = true
    blur_size = 10
    blur_passes = 4
    blur_new_optimizations = true

    # Shadow
    drop_shadow = true
    shadow_ignore_window = true
    shadow_range = 20
    shadow_render_power = 2
    shadow_offset = 2 4
    col.shadow = 0x44000000
}

# Blurring layerSurfaces
#
blurls = gtk-layer-shell
blurls = waybar
blurls = lockscreen
blurls = rofi

# Animations
#
animations {
    enabled = true

    # bezier curve
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    # bezier = overshot, 0.13, 0.99, 0.29, 1.1

    # animation list
    animation = windows, 1, 5, overshot, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, overshot, slidevert
}

# Gestures
#
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Layouts
#
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

# Window rules
#
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, zoom
windowrule = float, vlc
windowrule = float, Lxappearance
windowrule = float, ncmpcpp
windowrule = float, Rofi
windowrule = animation none, Rofi
windowrule = float, viewnior
windowrule = float, pavucontrol-qt
windowrule = float, gucharmap
windowrule = float, gnome-font
windowrule = float, org.gnome.Settings
windowrule = float, file-roller
windowrule = float, nautilus
windowrule = float, nemo
windowrule = float, thunar
windowrule = float, Pcmanfm
windowrule = float, obs
windowrule = float, wdisplays
windowrule = float, zathura
windowrule=tile,title:Spotify
windowrule=float,*.exe
windowrule=fullscreen,wlogout
windowrule=float,title:wlogout
windowrule=fullscreen,title:wlogout
windowrule=animation slidedown,rofi
windowrule=float,pavucontrol-qt
windowrule=float,keepassxc
windowrule=float,title:^(Media viewer)$
windowrule=float,title:^(Transmission)$
windowrule=float,title:^(Volume Control)$
windowrule=float,title:^(Picture-in-Picture)$
windowrule=float,title:^(Firefox — Sharing Indicator)$
windowrule=move 0 0,title:^(Firefox — Sharing Indicator)$
windowrule=size 800 600,title:^(Volume Control)$
